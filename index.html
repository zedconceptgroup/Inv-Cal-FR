<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Investissement</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .highlight {
            font-weight: bold;
            color: #28a745; /* Green */
            font-size: 18px;
        }
        .roi-green {
            font-weight: bold;
            color: #007bff; /* Blue */
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“Š Simulateur d'Investissement</h2>
        <label for="investment">Montant investi (â‚¬) :</label>
        <input type="number" id="investment" placeholder="Entrez un montant" min="5000" step="1000" value="5000">
        <button id="calculate">Calculer</button>
        
        <div id="results">
            <h3>ðŸ“‰ RÃ©sultats :</h3>
            <p>Paiement Mensuel : <span id="monthlyPayout" class="highlight"></span></p>
            <p>Paiement Annuel : <span id="yearlyPayout" class="highlight"></span></p>
            <p>ROI Annuel : <span id="roiAnnual" class="roi-green"></span></p>
        </div>
    </div>

</body>
</html>
